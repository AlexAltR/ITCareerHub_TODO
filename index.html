<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
</head>

<body>
    <div class="app-todo flex-direction-column-gap-16">
        <div class="header flex-direction-column-gap-16">
            <div class="header-info">
                <h2>Среда</h2>
                <p>3 сентября</p>
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Поиск">
                <button id="search-btn"><svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M11.76 10.27L17.49 16L16 17.49L10.27 11.76C9.2 12.53 7.91 13 6.5 13C2.91 13 0 10.09 0 6.5C0 2.91 2.91 0 6.5 0C10.09 0 13 2.91 13 6.5C13 7.91 12.53 9.2 11.76 10.27ZM6.5 2C4.01 2 2 4.01 2 6.5C2 8.99 4.01 11 6.5 11C8.99 11 11 8.99 11 6.5C11 4.01 8.99 2 6.5 2Z"
                            fill="#49454F" />
                    </svg></button>
            </div>
        </div>
        <div class="new-entry flex-direction-column-gap-16">
            <h2>Новая запись</h2>
            <form id="addNewEntryForm" class="flex-direction-column-gap-16">
                <div class="dataEntry flex-direction-column-gap-16">
                    <input type="text" id="descriptionEntry" placeholder="Описание">
                    <input type="date" id="dataEntry">
                </div>
                <div class="buttonsForm">
                    <button type="submit">Добавить</button>
                    <button type="reset">Очистить</button>
                </div>
            </form>
        </div>
        <div class="todo-list flex-direction-column-gap-16">
            <h2>Список дел</h2>
            <div class="tabs">
                <button id="allTasks" class="tab active">Все</button>
                <button id="activeTasks" class="tab">Активные</button>
                <button id="completedTasks" class="tab">Завершенные</button>
            </div>
            <ul id="tasks"></ul>
        </div>
        <div class="footer">
            <button id="editButton" class="edit-button">
                <span class="material-symbols-rounded"></span>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
